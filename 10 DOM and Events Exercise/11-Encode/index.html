<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Decoding Page</title>
    <link rel="stylesheet" href="version_1_styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Encoding and Decoding</h1>
            <div class="form-group" id="inputTextContainer">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>
            </div>
            <div class="form-group">
                <button onclick="encodeText()">Encode</button>
                <button onclick="decodeText()">Decode</button>
            </div>
            <div class="form-group">
                <label for="outputText">Output Text:</label>
                <textarea id="outputText" rows="4" readonly></textarea>
            </div>
        </div>
        <div class="right-column">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
